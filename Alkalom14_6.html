<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14. alkalom - JavaScript, Ciklusok</title>    
        <script>

            for(const elem of [4, 5, 6, 7])
            {
                console.log(elem);
            }

            console.log('a map() is iteracionak szamit');
            console.log([4, 5, 6, 7].map((elem) => elem * 3));
            
            console.log('forEach()-et is lehet hasznalni, csak az nem tölti vissza az erteket, igy itt most a lambdan belül iratjuk ki')
            [4, 5, 6, 7].forEach((elem) => console.log(elem * 3));
        </script>
    </head>
    <body>
    </body>
</html>
